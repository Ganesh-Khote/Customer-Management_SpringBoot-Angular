<button routerLink="/customer">Add New Customer</button>
<!-- <p>get-all-customers works!</p> -->
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone Number</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customer">
      <td>{{customer.name}}</td>
      <td>{{customer.email}}</td>
      <td>{{customer.phone}}</td>
      <td>
        <button class="btn-update" routerLink="customer/{{customer.id}}">Update</button>
        <button class="btn-delete" (click)="deletecustomer(customer.id)">Delete</button>
      </td>

    </tr>
  </tbody>
</table>
